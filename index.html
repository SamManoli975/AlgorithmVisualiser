<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <button id="a_generate">New Array</button>
        <div class="algs">
            <button >Bubble</button>
            <button id="a_selection">Selection</button>
            <button >Insertion</button>
            <button >Merge</button>
            <button >Quick</button>
            <button >Bogo</button>
            <button >Shell</button>
            <button >Comb</button>
            <button >Cycle</button>
            <button >Cocktail</button>

        <div class="array-inputs">
            <p>Size of the array:</p>
            <input id="a_size" type="range" min="40" max="200" step="1" value="80">
            <p>Speed of the algorithm:</p>
            <input id="a_speed" type="range" min="1" max="5" step="1" value="4">
            
        </div>
    </div>
    <div id="array_container">

    </div>
    
    <script type="text/javascript" src="./js/index.js"></script>


    <script type="text/javascript" src="./js/selection.js"></script>
